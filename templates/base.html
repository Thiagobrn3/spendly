<!doctype html>
<html lang="es" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>{% block title %}Spendly{% endblock %}</title>
</head>
<body>

    <nav class="container-fluid">
        <ul>
            <li><strong>Spendly</strong></li>
        </ul>
        {% if user.is_authenticated %}
        <ul>
            <li><a href="{% url 'index' %}">Dashboard</a></li>
            <li><a href="{% url 'manage_recurring' %}">Fijos</a></li>
            <li><a href="{% url 'manage_cards' %}">Tarjetas</a></li>
            <li>
                <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="secondary outline">Cerrar Sesi√≥n</button>
                </form>
            </li>
        </ul>
        {% else %}
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Registro</a></li>
        </ul>
        {% endif %}
    </nav>
    <main class="container-fluid">
        
        {% block content %}
        {% endblock %}

    </main> </body>
</html>
