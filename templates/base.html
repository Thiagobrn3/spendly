<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 1. Paleta de Colores del Cliente */
        :root {
            --bg-main: #F9FAFB;
            --text-main: #1E1E1E;
            --brand-lila: #7A5AF8;
            --brand-menta: #4ED9C1;
            --brand-menta-dark: #3CB6A3;
            --brand-violeta: #8A7CFF;
            --text-gray: #5F6368;
            --card-bg: #FFFFFF;
            --card-shadow: #E5E7EB;
        }

        /* 2. Aplicación a la página */
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        /* 3. Estilo de las Cards (como en tu diseño) */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-shadow);
            /* Sombra sutil y bordes redondeados */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            border-radius: 0.75rem;
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--card-shadow);
        }

        /* 4. Navbar (fondo blanco, texto gris) */
        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--card-shadow);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }

        .navbar .navbar-brand {
            color: var(--brand-lila) !important;
            /* Logo Lila */
            font-weight: bold;
        }

        .navbar .nav-link {
            color: var(--text-gray) !important;
            /* Texto Gris */
        }

        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: var(--text-main) !important;
            /* Texto Oscuro */
        }

        /* 5. Definición de Botones */

        /* Botón Primario (Verde Menta) */
        .btn-primary {
            background-color: var(--brand-menta);
            border-color: var(--brand-menta);
            color: var(--text-main);
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--brand-menta-dark);
            border-color: var(--brand-menta-dark);
        }

        /* Botón Secundario (Violeta Pastel) */
        .btn-secondary {
            background-color: var(--brand-violeta);
            border-color: var(--brand-violeta);
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background-color: var(--brand-lila);
            border-color: var(--brand-lila);
        }

        /* 6. Formularios */
        .form-control,
        .form-select {
            background-color: var(--bg-main);
            /* Fondo gris claro */
            border: 1px solid var(--card-shadow);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--card-bg);
            border-color: var(--brand-lila);
            box-shadow: 0 0 0 0.25rem rgba(122, 90, 248, 0.25);
        }

        /* 7. Links y Colores de Gasto/Ingreso */
        a {
            color: var(--brand-lila);
            text-decoration: none;
        }

        .gasto {
            color: #E11D48;
            /* Rojo Fuerte */
            font-weight: bold;
        }

        .ingreso {
            color: #16A34A;
            /* Verde Fuerte */
            font-weight: bold;
        }
    </style>

    <title>{% block title %}Spendly{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-bordered">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Spendly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_recurring' %}">Fijos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_cards' %}">Tarjetas</a>
                    </li>
                </ul>
                <form action="{% url 'logout' %}" method="post" class="d-flex">
                    {% csrf_token %}
                    <button class="btn btn-secondary" type="submit">Cerrar Sesión</button>
                </form>

                {% else %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Registro</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container-fluid main-content">
        {% block content %}
        {% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
