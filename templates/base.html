<!doctype html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 1. Sobreescribimos los colores del tema oscuro de Bootstrap */
        [data-bs-theme="dark"] {
            /* Fondo de página (de la paleta) */
            --bs-body-bg: #142126;

            /* Color del texto principal (un blanco suave para legibilidad) */
            --bs-body-color: #e2e8f0;

            /* Fondo de las "tarjetas" (de la paleta) */
            --bs-card-bg: #395953;

            /* Fondo de los inputs (igual que las cards) */
            --bs-form-control-bg: #395953;
            /* Color del texto de los inputs */
            --bs-form-control-color: #e2e8f0;

            /* Color de los bordes (de la paleta) */
            --bs-border-color: #5A8C83;

            /* Colores de la tabla */
            --bs-table-bg: #395953;
            /* Un tono intermedio para las rayas de la tabla */
            --bs-table-striped-bg: #314a45;
            --bs-table-color: #e2e8f0;

            /* Sobreescribimos el color 'dark' para el navbar (mismo que el fondo) */
            --bs-dark-rgb: 20, 33, 38;
            /* El RGB de #142126 */
        }

        /* 2. Sobreescribimos los colores 'info' para botones (el azul brillante) */
        .btn-info {
            --bs-btn-color: #fff;
            /* Texto blanco, más legible */
            --bs-btn-bg: #1AA3D9;
            --bs-btn-border-color: #1AA3D9;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #168ac0;
            /* Un poco más oscuro al pasar el mouse */
            --bs-btn-hover-border-color: #1581b5;
            --bs-btn-active-bg: #1581b5;
            --bs-btn-active-border-color: #1477aa;
        }

        .btn-outline-info {
            --bs-btn-color: #1AA3D9;
            --bs-btn-border-color: #1AA3D9;
            --bs-btn-hover-color: #fff;
            /* Texto blanco al pasar el mouse */
            --bs-btn-hover-bg: #1AA3D9;
            --bs-btn-hover-border-color: #1AA3D9;
        }

        /* 3. Colores del Navbar */
        .navbar-dark .navbar-nav .nav-link {
            color: #80D9D5;
            /* El teal claro para los links del menu */
        }

        .navbar-dark .navbar-nav .nav-link.active,
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
            /* Blanco al estar activo o hover */
        }

        .navbar-dark .navbar-brand {
            color: #1AA3D9;
            /* El azul brillante para la marca "Spendly" */
            font-weight: bold;
        }

        /* 4. Nuestros colores personalizados de ingreso/gasto */
        /* (Usamos colores vibrantes que combinan) */
        .gasto {
            color: #f472b6;
            font-weight: bold;
        }

        /* Rosa */
        .ingreso {
            color: #4ade80;
            font-weight: bold;
        }

        /* Verde lima */

        /* 5. Regla para "marcar" el navbar */
        .navbar-bordered {
            /* Borde con el color teal medio */
            border-bottom: 1px solid var(--bs-border-color);
        }

        /* 6. Regla para remover los bordes de las cards */
        .card {
            border: none;
            /* Saca el borde exterior de la card */
        }

        .card-header {
            border-bottom: none;
            /* Saca la línea de abajo del título */
        }
    </style>

    <title>{% block title %}Spendly{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-bordered">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Spendly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_recurring' %}">Fijos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_cards' %}">Tarjetas</a>
                    </li>
                </ul>
                <form action="{% url 'logout' %}" method="post" class="d-flex">
                    {% csrf_token %}
                    <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                </form>

                {% else %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Registro</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container-fluid main-content">
        {% block content %}
        {% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
