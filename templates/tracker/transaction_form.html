{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Editar Movimiento - Spendly{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card bg-dark border-secondary-subtle shadow-sm rounded-4">
            <div class="card-body p-4 p-lg-5">
                <h2 class="h3 fw-bold text-white mb-4">Editar Movimiento</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
