{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Añadir Movimiento - Spendly{% endblock %}

{% block content %}

<!-- Contenedor principal centrado en la pantalla -->
<div class="row justify-content-center">
    <div class="col-lg-8">
        <!-- Tarjeta oscura con borde sutil que contiene el formulario -->
        <div class="card bg-dark border-secondary-subtle shadow-sm rounded-4">
            <div class="card-body p-4 p-lg-5">

                <!-- Título del formulario -->
                <h2 class="h3 fw-bold text-white mb-4">Añadir Movimiento</h2>

                <!-- Formulario para registrar un nuevo gasto o ingreso -->
                <form method="post">
                    {% csrf_token %}

                    <!-- Renderiza automáticamente todos los campos definidos en el formulario Django -->
                    {{ form|crispy }}

                    <!-- Botones de acción alineados a la derecha -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <!-- Enlace para volver al dashboard sin guardar -->
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancelar</a>

                        <!-- Botón principal para guardar la nueva transacción -->
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
