{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - Spendly{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark border-secondary-subtle shadow-sm rounded-4">
            <div class="card-body p-4 p-lg-5">
                <h2 class="h3 fw-bold text-white text-center mb-4">Iniciar Sesión</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                </form>
                <p class="mt-4 text-center text-body-secondary">
                    ¿No tenés cuenta? <a href="{% url 'signup' %}" class="text-primary fw-medium">Registrate</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
